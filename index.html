<!-- @format -->

<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/index.css" />
		<title>Portal de noticias</title>
	</head>
	<body>
		<header class="container">
			<nav id="primary" class="grid grid-flow-col">
				<div>
					<img src="assets/List.svg" alt="icone do menu" />
					<strong>Menu</strong>
				</div>
				<div>
					<img src="assets/Logo.svg" alt="logo do site" />
				</div>
				<div>
					<strong>Buscar</strong>
					<img src="assets/MagnifyingGlass.svg" alt="icone de busca" />
				</div>
			</nav>
			<nav id="secondary" class="grid grid-flow-col">
				<a href="#">IA</a>
				<a href="#">Blockchain</a>
				<a href="#">Hologramas</a>
				<a href="#">Internet</a>
				<a href="#">Vestives</a>
				<a href="#">Realidade aumentada</a>
				<a href="#">Realidade virtual</a>
			</nav>
		</header>

		<main class="grid container">
			<section id="featured" class="grid grid-flow-col gap-16">
				<figure class="card">
					<img src="assets/img/Image 01.png" alt="imagem01" />
					<figcaption>
						<span class="content-tag">Robotica</span>
						<h2 class="text-2xl">
							Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas
							residências.
						</h2>
					</figcaption>
				</figure>
				<div class="grid grid-cols-2 gap-16">
					<figure class="card">
						<img src="assets/img/Image 02.png" alt="imagem02" />
						<figcaption>
							<span class="content-tag">Hologramas</span>
							<h2 class="text-lg">
								Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
							</h2>
						</figcaption>
					</figure>
					<figure class="card">
						<img src="assets/img/Image 03.png" alt="imagem03" />
						<figcaption>
							<span class="content-tag">Internet</span>
							<h2 class="text-lg">
								Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos
								comunicamos.
							</h2>
						</figcaption>
					</figure>
					<figure class="card">
						<img src="assets/img/Image 04.png" alt="imagem04" />
						<figcaption>
							<span class="content-tag">Vestíveis</span>
							<h2 class="text-lg">
								Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o
								bem-estar pessoal.
							</h2>
						</figcaption>
					</figure>
					<figure class="card">
						<img src="assets/img/Image 05.png" alt="imagem05" />
						<figcaption>
							<span class="content-tag">Realidade Virtual</span>
							<h2 class="text-lg">
								Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem
								tradicional.
							</h2>
						</figcaption>
					</figure>
				</div>
			</section>
		</main>
	</body>
</html>
